<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo RentEazy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="tenant-form">
    <label for="tenantName">Tenant Name:</label><br>
    <input type="text" id="tenantName" name="tenantName" required><br>
    <label for="tenantPhone">Tenant Phone:</label><br>
    <input type="text" id="tenantPhone" name="tenantPhone" required><br>
    <label for="monthlyPayment">Monthly Payment:</label><br>
    <input type="number" id="monthlyPayment" name="monthlyPayment" required><br>
    <label for="currentRentOwed">Current Rent Owed:</label><br>
    <input type="number" id="currentRentOwed" name="currentRentOwed" required><br>
    <label for="hasPet">Has Pet:</label><br>
    <input type="checkbox" id="hasPet" name="hasPet" required><br>
    <label for="moveInDate">Move-in Date:</label><br>
    <input type="date" id="moveInDate" name="moveInDate" required><br><br>
    <input type="submit" value="Submit">
</form>

</body>
<script src="index.js"></script>
</html>
